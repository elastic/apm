13" lengthAdjust="spacing" textLength="57" x="36" y="278.917">if present.</text><!--MD5=[0007c5c0a1a5f3ff83b240a7f1005a60]
@startuml Kafka consumer
participant "Application (Consumer)" as app
queue       Kafka as queue

loop while true
    activate app #017D73
    app -> app: transaction.End()  
    note left: **End current consume transaction**  
    deactivate app

    app -> queue: **consumer.Consume()**
    activate queue
    queue - -> app: message
    deactivate queue

    activate app #017D73
    group Message processing

        app -> app: transaction.Start()
        note left
            **Start new consume transaction.**
            Check message headers for
            Trace Context and set on transaction,
            if present.
        end note

    end
end
@enduml

