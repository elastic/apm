ze="11" lengthAdjust="spacing" textLength="0" x="199.25" y="201.4346"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" text-decoration="wavy underline" textLength="87" x="199.25" y="201.4346">blocking operation</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="0" x="289.25" y="201.4346"/><polygon fill="#A80036" points="129,236.2031,119,240.2031,129,244.2031,125,240.2031" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="123" x2="371.5" y1="240.2031" y2="240.2031"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="53" x="135" y="235.3467">message</text><line style="stroke:#A80036;stroke-width:1.0;" x1="249.5" x2="296.5" y1="265.5547" y2="265.5547"/><line style="stroke:#A80036;stroke-width:1.0;" x1="296.5" x2="296.5" y1="265.5547" y2="278.5547"/><line style="stroke:#A80036;stroke-width:1.0;" x1="255.5" x2="296.5" y1="278.5547" y2="278.5547"/><polygon fill="#A80036" points="265.5,274.5547,255.5,278.5547,265.5,282.5547,261.5,278.5547" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="104" x="261.5" y="260.6982">transaction.Start()</text><!--MD5=[c73c38d7e439a561b2b927eff760b540]
@startuml kafka_consume
hide footbox
participant "Application (Consumer)" as app
participant "APM agent" as apm
queue       Kafka as queue

activate app
loop while true
    activate apm #00BFB3 
    apm -> apm: transaction.End()  
	deactivate apm
	    
	app -> queue: **consumer.Consume()**
    deactivate app
    activate queue

    group Message processing flow
        ... ~~blocking operation~~ ...
        queue - -> app: message
        
        deactivate queue
        activate app
        
        apm -> apm: transaction.Start()
        activate apm #00BFB3
    end

    deactivate app
    deactivate apm
end
@enduml

